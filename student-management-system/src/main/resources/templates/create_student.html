<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="">Student Management System</a>
  
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/students}">Student Detail <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>
<br>
	<div class="conatiner">
		<div class="row">
		   <div class="col-lg-6 col-md-6 col-sm-6 conatiner justify-content-center card">
		      <h1 class="text-center">create New Student</h1>
		      <div class="card-body">
		         <form th:action="@{/students}" th:object="${student}" method="POST">
		            <div class="form-group">
		              <input type="text" name="firstName" th:field="*{firstName}" class="form-control"
		              placeholder="Enter Student First Name" />
		              <input type="text" name="lastName" th:field="*{lastName}" class="form-control"
		              placeholder="Enter Student Last Name" />
		              <input type="text" name="email" th:field="*{email}" class="form-control"
		              placeholder="Enter Student email" />
		            </div>
		            <div class="box-footer">
		              <button type="submit" class="btn btn-primary">Submit</button>
		            </div>
		         </form>
		      </div>
		   </div>
		</div>
	</div>

</body>
</html>
